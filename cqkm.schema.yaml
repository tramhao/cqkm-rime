# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cqkm
  name: "超强快码"
  version: "5.3.3"
  author:
    - 超强快码发明人：付东升
  description: |
    码表源自 160221版本

  dependencies:
    - pinyin

switches:
  - name: ascii_mode
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ '，。', ',.' ]
  - name: traditional
    states: [ 简体, 繁體 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    #- echo_translator
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - reverse_lookup_filter@i_reverse_lookup
    - simplifier
    #- single_char_filter

speller:
  alphabet: '1abcdefghijklmnopqrstuvwxyz'   
  initials: 'abcdefghijklmnopqrstuvwxyz'
 # auto_clear: auto
  auto_select: true
  #max_code_length: 5
#  auto_select_pattern: '^.{2,4}$'

simplifier:
  option_name: traditional
  opencc_config:  s2t.json

translator:
  dictionary: cqkm
  enable_charset_filter: false
  enable_completion: true
  enable_sentence: false
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  enable_user_dict: false

reverse_lookup:
  dictionary: pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform/ /\ |\ /
    - xform/$/)/
    - xform/^/(/
    - xform/\ i.+?\ \|//
    - xform/\|\ i.+?\ 〕/\ 〕/
    - xform/(\ [^i]\S{3}).\ /$1\ /

punctuator:
  full_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '!' : { commit: ！ }
    '?' : { commit: ？ }
    "'" : { pair: [ ‘, ’ ] }
    '"' : { pair: [ “, ” ] }
    ' ' : { commit: '　' }
    '/' : [ 、, ÷ ]    
    '*' : [ ＊, × ]
    '<' : [ 《, 〈, «, ‹, 〔 ]
    '>' : [ 》, 〉, », ›,  〕]
    '(' : { commit: （ }
    ')' : { commit: ） }
  half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '/' : { commit: 、 }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '!' : { commit: ！ }
    '?' : { commit: ？ }
    '<' : { commit: 《 }
    '>' : { commit: 》 }
    '(' : { commit: （ }
    ')' : { commit: ） }
    "'" : { pair: [ ‘, ’ ] }
    '"' : { pair: [ “, ” ] }

key_binder:
    bindings:
    - {accept: ISO_Left_Tab, send: Page_Up, when: composing}
    - {accept: "Shift+Tab", send: Page_Up, when: composing}
    - {accept: Tab, send: Page_Down, when: composing}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: "Shift+space", toggle: full_shape, when: always}
    - {accept: "Control+period", toggle: ascii_punct, when: always}
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    - when:  composing
      accept: Control+bracketleft
      send: Escape

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^`[a-z]*'?$"
    i_reverse_lookup_pattern: "^i[a-z;,./]+$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$"

i_reverse_lookup:
  tags: [ i_reverse_lookup_pattern ]
  dictionary: pinyin
  overwrite_comment: false # 覆盖其他提示
  comment_format: &comment
    - xform/ /\ |\ /
    - xform/$/ 〕）/
    - xform/^/（拼音：〔 /
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
